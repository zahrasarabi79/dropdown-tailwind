<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>drop down dynamic</title>
  </head>
  <body class="bg-gray-300 flex justify-center items-center h-screen">
    <div x-data="{isOpen: false }"class="relative" >
      <button @click="isOpen=!isOpen" class=" z-10 relative px-4 py-2 bg-blue-400 text-white rounded-lg inline-flex items-center focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-4 focus:ring-offset-gray-300">
        <span>show more</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 ml-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg>
     
      </button>
      <button  x-show="isOpen" @click="isOpen=false" class="inset-0 fixed">
       
      </button>
    
      <div x-show="isOpen" class="bg-white w-56 mt-2 rounded-lg overflow-hidden boder border-gray-400 absolute">
        <a href="#" class="block text-gray-600 p-2 hover:bg-gray-200">account</a>
        <a href="#" class="block text-gray-600 p-2 hover:bg-gray-200">suport</a>
        <a href="#" class="block text-gray-600 p-2 hover:bg-gray-200">setting</a>
      </div>
      <script src="//unpkg.com/alpinejs" defer></script>

  </body>
</html>
